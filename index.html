<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tozu Dumana Kat Rauf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/rauf-favicon.svg">
    <style>
    body {
        background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #16213e 100%);
        font-family: 'Rajdhani', sans-serif;
        margin: 0;
        min-height: 100vh;
    }
    .animated-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 0;
        background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #16213e 100%);
        overflow: hidden;
    }
    .animated-bg::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: 
            radial-gradient(circle at 20% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.05) 0%, transparent 50%);
        animation: bgpulse 8s ease-in-out infinite alternate;
    }
    @keyframes bgpulse {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    /* Grid lines animation */
    .grid-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: 
            linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridmove 20s linear infinite;
    }
    @keyframes gridmove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
    }
    /* Floating particles */
    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00f5ff;
        border-radius: 50%;
        animation: float 15s linear infinite;
        opacity: 0.6;
    }
    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 12s; }
    .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; animation-duration: 14s; background: #ff00ff; }
    .particle:nth-child(3) { left: 60%; top: 40%; animation-delay: 4s; animation-duration: 10s; }
    .particle:nth-child(4) { left: 80%; top: 60%; animation-delay: 1s; animation-duration: 16s; background: #39ff14; }
    .particle:nth-child(5) { left: 40%; top: 10%; animation-delay: 3s; animation-duration: 11s; background: #ff00ff; }
    .particle:nth-child(6) { left: 90%; top: 90%; animation-delay: 5s; animation-duration: 13s; }
    @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); opacity: 0.6; }
        25% { transform: translateY(-20px) translateX(10px); opacity: 0.8; }
        50% { transform: translateY(-10px) translateX(-10px); opacity: 0.4; }
        75% { transform: translateY(-30px) translateX(5px); opacity: 0.9; }
    }
    #start-screen {
        z-index: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: transparent;
    }
    .game-title {
        font-family: 'Orbitron', monospace;
        font-size: 2.5rem;
        font-weight: 900;
        color: #00f5ff;
        margin-bottom: 0.3em;
        letter-spacing: 4px;
        text-shadow: 0 0 20px rgba(0, 245, 255, 0.5), 0 0 40px rgba(0, 245, 255, 0.3);
        animation: titleGlow 2s ease-in-out infinite alternate;
    }
    @keyframes titleGlow {
        0% { text-shadow: 0 0 20px rgba(0, 245, 255, 0.5), 0 0 40px rgba(0, 245, 255, 0.3); }
        100% { text-shadow: 0 0 30px rgba(0, 245, 255, 0.8), 0 0 60px rgba(0, 245, 255, 0.5), 0 0 80px rgba(0, 245, 255, 0.3); }
    }
    .subtitle {
        font-family: 'Rajdhani', sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ccc;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 0.8em 1.5em;
        margin-bottom: 1.5em;
        border: 1px solid rgba(0, 245, 255, 0.2);
    }
    .subtitle span {
        color: #ff00ff;
    }
    #bolumler {
        margin-top: 1.2em;
        background: rgba(26, 26, 46, 0.9);
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
        padding: 1.5em 2em;
        border: 2px solid #00f5ff;
        max-width: 380px;
    }
    #bolumler h3 {
        margin-top: 0;
        font-family: 'Orbitron', monospace;
        color: #39ff14;
        font-size: 1.1rem;
        text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
    }
    #level-buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
        margin-top: 0.8em;
    }
    .level-btn {
        background: #12121a;
        border: 2px solid #00f5ff;
        color: #00f5ff;
        border-radius: 8px;
        width: 48px;
        height: 48px;
        font-family: 'Orbitron', monospace;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 245, 255, 0.2);
    }
    .level-btn.selected, .level-btn:hover {
        background: #00f5ff;
        color: #0a0a0f;
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
    }
    #btn-start {
        font-family: 'Orbitron', monospace;
        background: linear-gradient(135deg, #39ff14 0%, #00ff88 100%);
        color: #0a0a0f;
        border: none;
        border-radius: 30px;
        padding: 1em 2.5em;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 30px rgba(57, 255, 20, 0.4);
        margin-top: 1.5em;
        letter-spacing: 2px;
        transition: all 0.3s ease;
    }
    #btn-start:hover {
        background: linear-gradient(135deg, #00ff88 0%, #39ff14 100%);
        transform: translateY(-3px);
        box-shadow: 0 0 40px rgba(57, 255, 20, 0.6);
    }
    @media (max-width: 600px) {
        body {
            font-size: 14px;
        }
        #start-screen {
            min-height: 100vh;
            padding: 1em;
        }
        #bolumler {
            padding: 1em;
            max-width: 95vw;
        }
        .game-title {
            font-size: 1.6rem;
        }
        .subtitle {
            font-size: 0.9rem;
            padding: 0.5em 0.8em;
        }
        .level-btn {
            width: 40px;
            height: 40px;
            font-size: 0.85rem;
        }
        #btn-start {
            font-size: 1rem;
            padding: 0.8em 1.8em;
        }
        #level-buttons {
            gap: 5px;
        }
    }
    </style>
</head>
