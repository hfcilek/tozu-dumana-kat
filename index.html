<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tozu Dumana Kat Rauf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/rauf-favicon.svg">
    <style>
    body {
        background: linear-gradient(to top, #e0eafc, #cfdef3);
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
    }
    #start-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: rgba(255,255,255,0.95);
        box-shadow: 0 0 40px #b3c6e0;
    }
    #start-screen h2 {
        font-size: 2.5rem;
        color: #1976d2;
        margin-bottom: 0.5em;
        letter-spacing: 2px;
        text-shadow: 1px 2px 8px #b3c6e0;
    }
    #bolumler {
        background: #f5faff;
        border-radius: 16px;
        padding: 1.5em 2em;
        margin-bottom: 1.5em;
        box-shadow: 0 2px 16px #b3c6e0;
    }
    #bolumler h3 {
        margin-top: 0;
        color: #1976d2;
        font-size: 1.2rem;
    }
    #level-buttons {
        display: flex;
        gap: 1em;
        margin-top: 0.5em;
    }
    .level-btn {
        background: #fff;
        border: 2px solid #1976d2;
        color: #1976d2;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px #b3c6e0;
    }
    .level-btn.selected, .level-btn:hover {
        background: #1976d2;
        color: #fff;
    }
    #btn-start {
        background: linear-gradient(90deg, #1976d2, #64b5f6);
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 0.8em 2.5em;
        font-size: 1.3rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 16px #b3c6e0;
        margin-top: 1.5em;
        transition: background 0.2s;
    }
    #btn-start:hover {
        background: linear-gradient(90deg, #1565c0, #1976d2);
    }
    </style>
</head>
<body>
    <div id="start-screen">
        <h2>Tozu Dumana Kat Rauf</h2>
        <div id="bolumler">
            <h3>Bölümler</h3>
            <div id="level-buttons"></div>
        </div>
        <button id="btn-start" class="ctrl-btn">Oyuna Başla</button>
    </div>
    <div id="game-wrapper" style="display:none">
        <div id="level-bar"></div>
        <canvas id="game-canvas" width="400" height="800"></canvas>
        <div id="mobile-controls">
            <div class="mobile-row">
                <div class="mobile-col" id="mobile-arrows">
                    <button class="ctrl-btn" id="btn-up">▲</button>
                    <div>
                        <button class="ctrl-btn" id="btn-left">◀</button>
                        <button class="ctrl-btn" id="btn-down">▼</button>
                        <button class="ctrl-btn" id="btn-right">▶</button>
                    </div>
                </div>
                <div class="mobile-col" id="mobile-break">
                    <button class="ctrl-btn" id="btn-break">Kır</button>
                </div>
            </div>
        </div>
    </div>
    <div id="score">Puan: 0</div>
    <div id="message"></div>
    <script>
    // Bölüm seçip game.html'e yönlendirme
    document.addEventListener('DOMContentLoaded', function() {
        const btnStart = document.getElementById('btn-start');
        btnStart.addEventListener('click', function() {
            // Seçili bölümü localStorage'a kaydet
            const selectedBtn = document.querySelector('.level-btn.selected');
            let selectedLevel = 1;
            if(selectedBtn) selectedLevel = selectedBtn.textContent;
            localStorage.setItem('selectedLevel', selectedLevel);
            window.location.href = 'game.html';
        });
    });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
