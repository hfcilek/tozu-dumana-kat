<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tozu Dumana Kat Rauf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/rauf-favicon.svg">
    <style>
    body {
        background: linear-gradient(to top, #e0eafc, #cfdef3);
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
    }
    .animated-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 0;
        background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        overflow: hidden;
        animation: bgmove 18s linear infinite alternate;
    }
    @keyframes bgmove {
        0% { filter: hue-rotate(0deg) brightness(1); }
        100% { filter: hue-rotate(30deg) brightness(1.08); }
    }
    .cloud {
        position: absolute;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        box-shadow: 60px 0 80px 10px #fff, 120px 0 100px 20px #fff;
        animation: cloudmove 40s linear infinite;
        opacity: 0.7;
        filter: blur(1.5px) brightness(1.1);
        transition: opacity 0.5s;
    }
    .cloud:hover {
        opacity: 1;
        filter: blur(0.5px) brightness(1.2);
    }
    .cloud.small { width: 80px; height: 40px; top: 10%; left: -200px; animation-duration: 60s; }
    .cloud.medium { width: 140px; height: 60px; top: 30%; left: -300px; animation-duration: 50s; }
    .cloud.large { width: 220px; height: 90px; top: 60%; left: -400px; animation-duration: 70s; }
    @keyframes cloudmove {
        0% { left: -300px; }
        100% { left: 110vw; }
    }
    #start-screen {
        z-index: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: rgba(255,255,255,0.95);
        box-shadow: 0 0 40px #b3c6e0;
    }
    .game-title {
        font-size: 3.2rem;
        color: #1565c0;
        margin-bottom: 0.5em;
        letter-spacing: 3px;
        text-shadow: 0 8px 32px #90caf9, 0 0 32px #fff, 0 2px 0 #fff;
        background: linear-gradient(90deg, #1976d2 30%, #64b5f6 70%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        filter: drop-shadow(0 2px 8px #b3c6e0);
        animation: popin 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popin {
        0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
        80% { transform: scale(1.1) rotate(2deg); opacity: 1; }
        100% { transform: scale(1) rotate(0); opacity: 1; }
    }
    .subtitle {
        font-size: 1.3rem;
        color: #1976d2;
        background: rgba(255,255,255,0.7);
        border-radius: 12px;
        padding: 0.5em 1.2em;
        margin-bottom: 1.5em;
        box-shadow: 0 2px 12px #b3c6e0;
        font-weight: 600;
        text-shadow: 0 2px 8px #fff;
        animation: popin 1.5s 0.2s cubic-bezier(.68,-0.55,.27,1.55) backwards;
    }
    #bolumler {
        margin-top: 1.2em;
        background: linear-gradient(120deg, #e3f2fd 60%, #fff 100%);
        border-radius: 18px;
        box-shadow: 0 2px 24px #b3c6e0;
        padding: 2em 2.5em;
        border: 2px solid #90caf9;
        transition: box-shadow 0.3s;
    }
    #bolumler:hover {
        box-shadow: 0 4px 32px #64b5f6;
    }
    #bolumler h3 {
        margin-top: 0;
        color: #1976d2;
        font-size: 1.2rem;
    }
    #level-buttons {
        display: flex;
        gap: 1em;
        margin-top: 0.5em;
    }
    .level-btn {
        background: #fff;
        border: 3px solid #1976d2;
        color: #1976d2;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.2s;
        box-shadow: 0 4px 16px #b3c6e0;
    }
    .level-btn.selected, .level-btn:hover {
        transform: scale(1.12) rotate(-3deg);
        box-shadow: 0 8px 32px #1976d2;
    }
    #btn-start {
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        color: #1976d2;
        border: none;
        border-radius: 32px;
        padding: 1em 3em;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 24px #b3c6e0;
        margin-top: 2em;
        letter-spacing: 2px;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    #btn-start:hover {
        background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
        color: #1565c0;
        box-shadow: 0 8px 32px #43e97b;
    }
    @media (max-width: 600px) {
        body {
            font-size: 15px;
        }
        #start-screen {
            min-height: 100vh;
            padding: 0 0.5em;
        }
        #bolumler {
            padding: 1em 0.5em;
        }
        .game-title {
            font-size: 2.1rem;
        }
        .subtitle {
            font-size: 1rem;
            padding: 0.4em 0.5em;
        }
        .level-btn {
            width: 38px;
            height: 38px;
            font-size: 1.1rem;
        }
        #btn-start {
            font-size: 1.1rem;
            padding: 0.7em 1.5em;
        }
    }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="cloud small"></div>
        <div class="cloud medium"></div>
        <div class="cloud large"></div>
    </div>
    <div id="start-screen">
        <h2 class="game-title">Tozu Dumana Kat Rauf</h2>
        <div class="subtitle">Bina yık, cam kır, puan topla!<br>Rauf ile eğlenceye hazır mısın?</div>
        <div id="bolumler">
            <h3>Bölümler</h3>
            <div id="level-buttons"></div>
        </div>
        <button id="btn-start" class="ctrl-btn">Oyuna Başla</button>
    </div>
    <div id="game-wrapper" style="display:none">
        <div id="level-bar"></div>
        <canvas id="game-canvas" width="400" height="800"></canvas>
        <div id="mobile-controls">
            <div class="mobile-row">
                <div class="mobile-col" id="mobile-arrows">
                    <button class="ctrl-btn" id="btn-up">▲</button>
                    <div>
                        <button class="ctrl-btn" id="btn-left">◀</button>
                        <button class="ctrl-btn" id="btn-down">▼</button>
                        <button class="ctrl-btn" id="btn-right">▶</button>
                    </div>
                </div>
                <div class="mobile-col" id="mobile-break">
                    <button class="ctrl-btn" id="btn-break">Kır</button>
                </div>
            </div>
        </div>
        <div id="mobile-joystick" style="display:none; position:fixed; left:0; right:0; bottom:0; z-index:20; justify-content:center; align-items:end; pointer-events:none;">
            <div style="display:flex; width:100vw; justify-content:center; align-items:end; gap:2vw; margin-bottom:2vh;">
                <div id="joystick-base" style="width:70px; height:70px; background:rgba(180,200,255,0.25); border-radius:50%; position:relative; pointer-events:auto; touch-action:none;">
                    <div id="joystick-stick" style="width:38px; height:38px; background:linear-gradient(120deg,#1976d2,#64b5f6); border-radius:50%; position:absolute; left:16px; top:16px; box-shadow:0 2px 8px #1976d2; pointer-events:auto;"></div>
                </div>
                <button id="joystick-break" style="width:60px; height:60px; background:linear-gradient(120deg,#43e97b,#38f9d7); border:none; border-radius:50%; color:#1976d2; font-size:1.3rem; font-weight:bold; box-shadow:0 2px 8px #43e97b; pointer-events:auto;">Kır</button>
            </div>
        </div>
    </div>
    <div id="score">Puan: 0</div>
    <div id="message"></div>
    <script>
    // Bölüm seçip game.html'e yönlendirme
    document.addEventListener('DOMContentLoaded', function() {
        const btnStart = document.getElementById('btn-start');
        btnStart.addEventListener('click', function() {
            // Seçili bölümü localStorage'a kaydet
            const selectedBtn = document.querySelector('.level-btn.selected');
            let selectedLevel = 1;
            if(selectedBtn) selectedLevel = selectedBtn.textContent;
            localStorage.setItem('selectedLevel', selectedLevel);
            window.location.href = 'game.html';
        });
    });
    </script>
    <script>
    // Mobil joystick ve uyumlu başlatma
    function isMobile() {
        return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }
    document.addEventListener('DOMContentLoaded', function() {
        if(isMobile()) {
            document.getElementById('mobile-controls').style.display = 'none';
            document.getElementById('mobile-joystick').style.display = 'flex';
        }
        const btnStart = document.getElementById('btn-start');
        btnStart.addEventListener('click', function() {
            // Seçili bölümü localStorage'a kaydet
            const selectedBtn = document.querySelector('.level-btn.selected');
            let selectedLevel = 1;
            if(selectedBtn) selectedLevel = selectedBtn.textContent;
            localStorage.setItem('selectedLevel', selectedLevel);
            window.location.href = 'game.html';
        });
        // Joystick hareketi
        const base = document.getElementById('joystick-base');
        const stick = document.getElementById('joystick-stick');
        let dragging = false, startX=0, startY=0;
        let movedX=0, movedY=0;
        base.addEventListener('touchstart', function(e) {
            dragging = true;
            const t = e.touches[0];
            startX = t.clientX;
            startY = t.clientY;
        });
        base.addEventListener('touchmove', function(e) {
            if(!dragging) return;
            const t = e.touches[0];
            movedX = t.clientX - startX;
            movedY = t.clientY - startY;
            // Sınırla
            const max = 24;
            if(movedX > max) movedX = max; if(movedX < -max) movedX = -max;
            if(movedY > max) movedY = max; if(movedY < -max) movedY = -max;
            stick.style.transform = `translate(${movedX}px,${movedY}px)`;
        });
        base.addEventListener('touchend', function(e) {
            dragging = false;
            stick.style.transform = '';
            // Yön algıla
            if(Math.abs(movedX) > Math.abs(movedY)) {
                if(movedX > 10) window.dispatchEvent(new CustomEvent('joystick-move', {detail:'right'}));
                else if(movedX < -10) window.dispatchEvent(new CustomEvent('joystick-move', {detail:'left'}));
            } else {
                if(movedY > 10) window.dispatchEvent(new CustomEvent('joystick-move', {detail:'down'}));
                else if(movedY < -10) window.dispatchEvent(new CustomEvent('joystick-move', {detail:'up'}));
            }
            movedX=0; movedY=0;
        });
        document.getElementById('joystick-break').addEventListener('touchstart', function(e){
            window.dispatchEvent(new CustomEvent('joystick-break'));
        });
    });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
